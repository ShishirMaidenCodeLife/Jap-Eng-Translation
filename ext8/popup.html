<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Translator</title>
    <style>
        body {
            width: 200px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 5px;
            padding: 10px;
            border: none;

        }

    <h3>Google Meet Translator</h3>
    <button id="start">Start</button>
